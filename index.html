<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ip Adress Tracker By Bluzo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

  <div class="banner-background">
    <img src="images/pattern-bg-desktop.png">
  </div>

  <h1 id="title">IP Adress Tracker</h1>
  
  <input class="ip-adress" type="text" placeholder="Search for any IP address or domain">
  
  <div id="box-button">
    <img src="images/icon-arrow.png">
  </div>
  
  <div id="infos">
    <label class="title-ip">IP ADDRESS</label>
    <p id="adress-p"></p>

    <label class="title-loc">LOCATION</label>
    <div id="loc"></div> 


    <label class="title-tmz">TIME ZONE</label>
    <p id="timez"></p>


    <label class="isb-tmz">ISB</label>
    <p id="isb-p"></p>

  </div>

  <div id="map"></div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="main.js" defer></script>

</body>
</html>
